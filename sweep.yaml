program: hyperparameter_search.py
method: grid
metric:
  goal: minimize
  name: test/loss
parameters:
  epochs:
    value: 4
  num_training_examples:
    value: 10000
  bert_model_name:
    value: distilbert-base-uncased
  max_sequence_length:
    value: 64
  learning_rate:
    values: [1e-5, 5e-5, 5e-4, 5e-3]
  lr_warmup_pct:
    values: [0.05, 0.1, 0.2]
  batch_size:
    values: [8, 16, 32, 64]
  classifier_type:
    values: ['single-fc', 'double-fc']
  classifier_hidden_size:
    values: [100]
  classifier_drop_out:
    values: [0, 0.1]
  
